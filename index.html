<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zarządzanie użytkownikami</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
      border-bottom: 2px solid #007BFF;
      padding-bottom: 5px;
    }
    form, .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #eef2f7;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h2>Dodaj użytkownika</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Imię" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <button type="submit">Dodaj</button>
  </form>

  <div class="section">
    <h2>Wyświetl wszystkich użytkowników</h2>
    <button id="getUsersBtn">Pokaż</button>
    <ul id="userList"></ul>
  </div>

  <div class="section">
    <h2>Usuń użytkownika</h2>
    <input type="text" id="deleteId" placeholder="ID użytkownika">
    <button id="deleteBtn">Usuń</button>
  </div>

  <div class="section">
    <h3>Wynik zapytania:</h3>
    <pre id="result"></pre>
  </div>

  <script>
    const form = document.getElementById("userForm");
    const result = document.getElementById("result");
    const getUsersBtn = document.getElementById("getUsersBtn");
    const userList = document.getElementById("userList");
    const deleteBtn = document.getElementById("deleteBtn");

    // POST /users
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      try {
        const response = await fetch("http://127.0.0.1:5000/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email })
        });

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);

        if (response.ok) {
          alert("Użytkownik został dodany");
        } else {
          alert("Błąd: " + data.error);
        }
      } catch (err) {
        alert("Błąd połączenia");
        console.error(err);
      }
    });

    // GET /users
    getUsersBtn.addEventListener("click", async () => {
      try {
        const response = await fetch("http://127.0.0.1:5000/users");
        const users = await response.json();
        userList.innerHTML = "";

        users.forEach(user => {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>ID:</strong> ${user.id}<br>
            <strong>Imię:</strong> ${user.name}<br>
            <strong>Email:</strong> ${user.email}
          `;
          userList.appendChild(li);
        });

        result.textContent = JSON.stringify(users, null, 2);
      } catch (err) {
        alert("Błąd ładowania użytkowników");
        console.error(err);
      }
    });

    // DELETE /users/<id>
    deleteBtn.addEventListener("click", async () => {
      const userId = document.getElementById("deleteId").value.trim();
      if (!userId) return alert("Podaj ID");

      try {
        const response = await fetch(`http://127.0.0.1:5000/users/${userId}`, {
          method: "DELETE"
        });

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);

        if (response.ok) {
          alert("Użytkownik został usunięty");
        } else {
          alert("Błąd: " + data.error);
        }
      } catch (err) {
        alert("Błąd usuwania");
        console.error(err);
      }
    });
  </script>
</body>
</html>
